{% extends "base.html" %}

{% block content %}
<h1>Campaign List</h1>
<ul class="list-group">
	{% for campaign in campaigns %}
	<li class="list-group-item">
		<a href="{% url 'campaign_detail' campaign_id=campaign.pk %}" class="list-group-item-action">{{ campaign.name }}</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
