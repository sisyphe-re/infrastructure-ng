{% load static %}

<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>{% block title %}{% endblock %}</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#157878">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="{% static 'style.css' %}">
	</head>
	<body>
		<a id="skip-to-content" href="#content">Skip to the content.</a>

		<header class="page-header" role="banner">
			<h1 class="project-name">Sisyphe</h1>
			<h2 class="project-tagline">Sisyphe is repeatable, reproducible network experiment platform.</h2>

			<a href="https://sisyphe.grunblatt.org/" class="btn">About Sisyphe</a>
		</header>

		<main id="content" class="main-content" role="main">
			{% block content %}{% endblock %}
			<footer class="site-footer">
				<span class="site-footer-owner">Sisyphe is maintained by <a href"mailto:remy@grunblatt.org">Rémy Grünblatt</a>.</span>
			</footer>
		</main>
	</body>
</html>
